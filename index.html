<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Ana, imam pitanje</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
    --cream:#FFFDF2;
    --pink:#FF9DB5;
    --dark-pink:#FF5C7A;
    --green:#6BCF9B;
    --text:#4A4A4A;
}

*{ box-sizing:border-box; margin: 0; padding: 0; }

body{
    margin:0;
    /* Koristimo dvh (dynamic viewport height) da popravi centriranje na mobilnim browserima */
    min-height: 100dvh;
    width: 100%;
    font-family:'Press Start 2P', cursive;
    background:var(--cream);
    color:var(--text);
    display:flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position: relative;
}

/* ================= BACKGROUND TULIPS ================= */
.tulips{
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity:0.25;
    z-index: 1;
}

/* real tulip shape */
.tulip{
    position:absolute;
    width:10px;
    height:16px;
    background:var(--dark-pink);
    border-radius:6px 6px 2px 2px;
    box-shadow:
        -10px -6px var(--dark-pink),
        10px -6px var(--dark-pink),
        0 -12px var(--dark-pink),
        0 18px var(--green),
        0 30px var(--green);
}

.tulip:nth-child(1){left:6%; top:18%;}
.tulip:nth-child(2){left:14%; top:62%;}
.tulip:nth-child(3){left:30%; top:34%;}
.tulip:nth-child(4){left:48%; top:72%;}
.tulip:nth-child(5){left:66%; top:22%;}
.tulip:nth-child(6){left:82%; top:58%;}
.tulip:nth-child(7){left:56%; top:12%;}
.tulip:nth-child(8){left:22%; top:10%;}

/* ================= CARD ================= */
#main, #success {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    z-index: 2;
}

#card{
    background:var(--cream);
    border:4px solid var(--pink);
    padding:42px 30px;
    width: 90%;
    max-width:420px;
    text-align:center;
    margin: auto; /* Dodatno osiguranje za centar */
}

/* ================= GIF ================= */
.bear-gif{
    width:130px;
    margin:0 auto 26px;
}

.bear-gif img{
    width:100%;
    display: block;
}

/* ================= TEXT ================= */
h1{
    font-size:14px;
    line-height:1.9;
    margin-bottom:36px;
    font-weight:normal;
}

/* ================= BUTTONS ================= */
.buttons{
    display:flex;
    justify-content:center;
    gap:36px;
}

button{
    font-family:'Press Start 2P', cursive;
    font-size:13px;
    background:none;
    border:none;
    cursor:pointer;
    padding:10px 14px;
    outline: none;
    -webkit-tap-highlight-color: transparent; /* Uklanja plavi krug pri kliku na mobu */
}

#yesBtn{ color:var(--green); }
#noBtn{ color:var(--dark-pink); }

/* ================= SUCCESS ================= */
.hidden{ display:none !important; }

.success{
    animation:popIn .4s ease-out;
}

@keyframes popIn{
    from{ transform:scale(.9); opacity:0; }
    to{ transform:scale(1); opacity:1; }
}

.success h1{
    font-size:22px;
    color:var(--dark-pink);
    margin-bottom:12px;
}

.success p{
    font-size:10px;
    letter-spacing:1px;
}

/* ================= MOBILE FIXES ================= */
@media (max-width: 480px){
    #card{
        padding:32px 20px;
    }

    .bear-gif{
        width:100px;
        margin-bottom:20px;
    }

    h1{
        font-size:12px;
        margin-bottom:28px;
    }

    .buttons{
        gap:20px;
    }

    button{
        font-size:11px;
    }

    .success h1{
        font-size:18px;
    }
}
</style>
</head>

<body>

<div class="tulips">
    <div class="tulip"></div><div class="tulip"></div>
    <div class="tulip"></div><div class="tulip"></div>
    <div class="tulip"></div><div class="tulip"></div>
    <div class="tulip"></div><div class="tulip"></div>
</div>

<div id="main">
    <div id="card">
        <div class="bear-gif">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute bear">
        </div>
        <h1 id="question">WILL YOU BE<br>MY VALENTINE?</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>
</div>

<div id="success" class="hidden">
    <div id="card" class="success">
        <div class="bear-gif">
            <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="two bears">
        </div>
        <h1>JUPIIIIðŸ’œ</h1>
        <p>Vidimo se na Å¾urci ''90! :)</p>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const main = document.getElementById("main");
const success = document.getElementById("success");

const jokes = [
    "ARE YOU SURE? ðŸ¥º",
    "THINK AGAIN!",
    "WRONG BUTTON",
    "PLSSS ðŸ’”",
    "JUST SAY YES ðŸ’œ"
];

let i = 0;

noBtn.onclick = () => {
    question.innerHTML = jokes[i];
    i = (i + 1) % jokes.length;
};

yesBtn.onclick = () => {
    main.classList.add("hidden");
    success.classList.remove("hidden");
};
</script>

</body>
</html>
